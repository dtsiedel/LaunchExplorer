<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cesiumjs.org/releases/1.61/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cesiumjs.org/releases/1.61/Build/Cesium/Cesium.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="left">
                <div id="title">Launch Explorer</div>
                <div id="cesiumContainer"></div>
                <div id="streetView"></div>
            </div>
            <div id="right">
                <div id="selectedLaunch">
                    <div id="selectedPlaceholder">
                        Select a launch to see more information about it.
                    </div>
                </div>
                <div id="launchListContainer">
                    <div class="launchListSpacer"></div>
                    <div id="launchListTitle">Upcoming Launches</div>
                    <div class="launchListSpacer"></div>
                    <div id="launchList"></div>
                </div>
            </div>
        </div>
    </body>
</html>
